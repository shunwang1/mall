<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('NewBee Mall - Personal Center','personal')">
</head>
<link th:href="@{/mall/css/bootstrap-modal.css}" rel="stylesheet">
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!-- personal -->
<div id="personal">
    <div class="self-info center">

        <!-- sidebar -->
        <div th:replace="mall/personal-sidebar::sidebar-fragment"></div>

        <div class="intro fr">
            <div class="grzlbt ml40">My Profile <a href="javascript:openUpdateModal();"
                                                   style="color:#1baeae;margin-left: 600px;">Edit Personal Info</a>
            </div>
            <div class="info_item ml40"><span>Nickname</span><span
                    th:text="${session.newBeeMallUser.nickName}">newbee-mall</span>
            </div>
            <div class="info_item ml40"><span>Phone Number</span><span
                    th:text="${session.newBeeMallUser.loginName}">newbee-mall</span>
            </div>
            <div class="info_item ml40"><span>Password</span><span>******</span>
            </div>
            <div class="info_item ml40"><span>Personal Signature</span><span
                    th:text="${session.newBeeMallUser.introduceSign==''?'None':session.newBeeMallUser.introduceSign}">newbee-mall</span>
            </div>
            <div class="info_item ml40"><span>Shipping Information</span><span
                    th:text="${session.newBeeMallUser.address==''?'None':session.newBeeMallUser.address}">newbee-mall</span></span>
            </div>

        </div>
        <div class="clear"></div>
    </div>
    <div class="content">
        <!-- Modal -->
        <div class="modal fade" id="personalInfoModal" tabindex="-1" role="dialog"
             aria-labelledby="personalInfoModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h6 class="modal-title" id="personalInfoModalLabel">Edit Personal Info</h6>
                    </div>
                    <div class="modal-body">
                        <form id="personalInfoForm">
                            <div class="form-group">
                                <label for="nickName" class="control-label">Nickname:</label>
                                <input type="hidden" id="userId" th:value="${session.newBeeMallUser.userId}">
                                <input type="text" class="form-control" id="nickName" name="nickName"
                                       placeholder="Please enter a nickname" th:value="${session.newBeeMallUser.nickName}"
                                       required="true">
                            </div>
                            <div class="form-group">
                                <label for="introduceSign" class="control-label">Personal Signature:</label>
                                <input type="text" class="form-control" id="introduceSign" name="introduceSign"
                                       placeholder="Please enter a personal signature" th:value="${session.newBeeMallUser.introduceSign}"
                                       required="true">
                            </div>
                            <div class="form-group">
                                <label for="address" class="control-label">Shipping Information:</label>
                                <input type="text" class="form-control" id="address" name="address"
                                       placeholder="Please enter shipping information" th:value="${session.newBeeMallUser.address}"
                                       required="true">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveButton">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->
    </div>
</div>

<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 3 -->
<script th:src="@{/mall/js/bootstrap3.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
<script type="text/javascript">
    function openUpdateModal() {
        $('#personalInfoModal').modal('show');
    }

    // Bind the save button on the modal
    $('#saveButton').click(function () {
        var address = $("#address").val();
        if (address.trim().length < 10) {
            Swal.fire({
                text: "Please enter correct shipping information",
                icon: "error", iconColor: "#f05b72",
            });
            return;
        }
        var introduceSign = $("#introduceSign").val();
        if (introduceSign.trim().length < 4) {
            Swal.fire({
                text: "Please enter a correct personal signature",
                icon: "error", iconColor: "#f05b72",
            });
            return;
        }
        var nickName = $("#nickName").val();
        if (nickName.trim().length < 2) {
            Swal.fire({
                text: "Please enter a correct nickname",
                icon: "error", iconColor: "#f05b72",
            });
            return;
        }
        var userId = $("#userId").val();
        var data = {
            "userId": userId,
            "address": address,
            "introduceSign": introduceSign,
            "nickName": nickName
        };
        $.ajax({
            type: 'POST', // Request method
            url: '/personal/updateInfo',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (result) {
                if (result.resultCode == 200) {
                    $('#personalInfoModal').modal('hide');
                    window.location.reload();
                } else {
                    $('#personalInfoModal').modal('hide');
                    alert(result.message);
                };
            },
            error: function () {
                Swal.fire({
                    text: 'Operation failed',
                    icon: "error", iconColor: "#f05b72",
                });
            }
        });
    });
</script>
</body>
</html>
